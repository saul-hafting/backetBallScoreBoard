<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id=home>
                <h3>HOME</h3>
                <h2 id=counterHome>0</h2>
                <button ontouchstart="oneHome()" onclick="oneHome()">+1</button>
                <button ontouchstart="twoHome()" onclick="twoHome()">+2</button>
                <button ontouchstart="threeHome()" onclick="threeHome()">+3</button>
            </div>
            <div id=guest>
                <h3>GUEST</h3>
                <h2 id=counterGuest>0</h2>
                <button ontouchstart="oneGuest()" onclick="oneGuest()">+1</button>
                <button ontouchstart="twoGuest()" onclick="twoGuest()">+2</button>
                <button ontouchstart="threeGuest()" onclick="threeGuest()">+3</button>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset" ontouchstart="reset()" onclick="reset()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
